server:
  port: 8087

spring:
  application:
    name: admin-service

  datasource:
    url: jdbc:mysql://localhost:3306/admin_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: abhyas555
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

# ===============================
# EUREKA CONFIG
# ===============================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

# ===============================
# FEIGN CONFIG
# ===============================
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    com.program: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ===============================
# ACTUATOR
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
